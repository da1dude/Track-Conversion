<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Track Conversion</title>
</head>
    <a href="VolumeCalc.html" class="mod" target="_blank">
      SG Volume Calculator
    </a>
<body>
    <div>
        <header>
            <h1>Track Conversion</h1>
        </header>
        <section id="input">
                <input type="text" id="tracks" placeholder="Enter # of Tracks">
        </section>
        <section id="values">
            <p id="CLYel"></p>
            <p id="BYTESel"></p>
            <p id="KBel"></p> 
            <p id="MBel"></p>
            <p id="GBel"></p> 
            <p id="TBel"></p> 
            </br>
            <p>15000 Tracks = .85 GB</p>
            <p>30000 Tracks = 1.70 GB</p>
            <p>45000 Tracks = 2.55 GB</p>
            <p>60000 Tracks = 3.40 GB</p>
         </section>       
    </div>
    <div>
        <header>
            <h1>Cyl Conversion</h1>
        </header>
        <section id="input">
                <input type="text" id="cylinder" placeholder="Enter # of Cly">
        </section>
        <section id="values">
            <p id="CTrkel"></p>
            <p id="CBYTESel"></p>
            <p id="CKBel"></p> 
            <p id="CMBel"></p>
            <p id="CGBel"></p> 
            <p id="CTBel"></p> 
            </br>
            <p>1500 Cylinders = 1.28 GB</p>
            <p>3000 Cylinders = 2.55 GB</p>
            <p>4500 Cylinders = 3.83 GB</p>
            <p>6000 Cylinders = 5.10 GB</p>
         </section>       
    </div>
</body>
</html>
